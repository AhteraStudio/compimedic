---
title: news
---
<!-- blog -->
<div class="overflow-x-auto p-4">
  <div class="flex gap-4 justify-center min-w-max p-4">
    <!-- Card 1 -->
    <div class="relative w-[224px] h-[280px] rounded-lg overflow-hidden" style="box-shadow: 0 5px 20px rgba(51, 150, 187, 0.1);">

  {% for item in site.pinindex %}

      <img class="w-full h-full object-cover" src="{{ item.img }}" alt="Judul Card">
      <div class="absolute inset-0 bg-gradient-to-t from-white via-white/70 to-transparent"></div>
      <div class="absolute bottom-0 p-4 bg-gradient-to-t from-white via-white/70 to-transparent">
        <p class="font-semibold text-xs text-[#3396bb] ">{{ item.judul }}</p> <!-- Ukuran teks deskripsi diperkecil -->
      </div>
{% endfor %}
    </div>
</div>
</div>

<style>
@media (max-width: 639px) {
  .overflow-x-auto {
    padding-left: 0;
    padding-right: 0;
  }
}

@media (min-width: 640px) {
  .overflow-x-auto {
    overflow-x: hidden;
  }

  .min-w-max {
    min-width: calc(224px * 3 + 16px * 2 + 16px * 2); /* 3 cards with 16px gap each and padding */
  }
}
</style>
<!-- end blog -->
