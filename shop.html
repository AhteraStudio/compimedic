---
layout: default
title: Shop
---

<div id="product-container" class="grid-container">
  {% for item in site.items %}
    <div class="card">
      <div class="card-image">
        <img src="{{ item.image }}" alt="{{ item.title }}">
      </div>
      <div class="card-content">
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-location">{{ item.location }}</p>
        <p class="card-preorder">{{ item.preorder }}</p>
        <p class="card-discount">{{ item.discount }}</p>
        <p class="card-price">Rp. {{ item.price }}</p>
      </div>
    </div>
  {% endfor %}
</div>

<style>
/* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Grid container setup */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Tampilkan card 6 di desktop, 2 di mobile */
  gap: 10px; /* Jarak antar card */
  padding: 10px; /* Jarak antara container dan tepi layar */
  justify-content: center; /* Center grid container di tengah layar */
}

/* Card styling with fixed size */
.card {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 200px; /* Maksimum lebar card */
}

.card-image {
  width: 100%;
  height: 200px; /* Tinggi gambar */
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-content {
  padding: 10px;
  text-align: left;
}

.card-title {
  font-size: 1rem;
  margin-bottom: 6px;
  font-weight: bold;
  color: #333;
}

.card-location,
.card-preorder,
.card-discount {
  font-size: 0.9rem;
  color: #777;
  margin-bottom: 4px;
}

.card-price {
  font-size: 1rem;
  color: #e74c3c;
  font-weight: bold;
  margin-top: 8px;
}

/* Responsive behavior */
@media (min-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(6, 1fr); /* Tampilkan 6 card di desktop */
    gap: 15px; /* Jarak antar card di desktop */
    padding: 20px; /* Jarak antara container dan tepi layar di desktop */
  }

  .card {
    max-width: 180px; /* Lebar card di desktop */
  }

  .card-image {
    height: 180px; /* Tinggi gambar di desktop */
  }
}

@media (max-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr); /* Tampilkan 2 card di mobile */
    gap: 10px; /* Jarak antar card di mobile */
    padding: 10px; /* Jarak antara container dan tepi layar di mobile */
  }

  .card {
    max-width: 150px; /* Lebar card di mobile */
  }

  .card-image {
    height: 150px; /* Tinggi gambar di mobile */
  }
}
</style>
