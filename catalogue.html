<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product Catalog</h1>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2">No</th>
          <th class="py-2">Name of Products</th>
          <th class="py-2">Brand</th>
          <th class="py-2">Price</th>
          <th class="py-2">Status</th>
        </tr>
      </thead>
      <tbody id="product-table">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycby5bGYC9Fb2g9_7xygLbmsSlTn0VIdntvj-GdFS2XkAdIwM05VjrQEtQYPVeCdNkLNr/exec');
      const data = await response.json();
      return data;
    }

    function renderTable(data) {
      const table = document.getElementById('product-table');
      table.innerHTML = '';
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="border px-4 py-2">${index + 1}</td>
          <td class="border px-4 py-2">${row['Name of Products']}</td>
          <td class="border px-4 py-2">${row['Brand']}</td>
          <td class="border px-4 py-2">${row['Price']}</td>
          <td class="border px-4 py-2">${row['Status']}</td>
        `;
        table.appendChild(tr);
      });
    }

    fetchData().then(data => renderTable(data));
  </script>
</body>
</html>
