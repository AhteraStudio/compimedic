<script>
  // Initialize cart
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(item) {
    // Check if item already exists in cart
    const existingItemIndex = cart.findIndex(cartItem => cartItem.id === item.id);
    
    if (existingItemIndex > -1) {
      // If it exists, increment quantity
      cart[existingItemIndex].quantity++;
    } else {
      // If not, add new item
      cart.push({...item, quantity: 1});
    }
    
    // Update local storage and badge count
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartBadge();
  }

  function updateCartBadge() {
    const cartBadge = document.getElementById('cart-badge');
    const itemCount = cart.reduce((total, item) => total + item.quantity, 0);

    if (itemCount > 0) {
      cartBadge.textContent = itemCount;
      cartBadge.style.display = 'flex'; // Show badge
    } else {
      cartBadge.style.display = 'none'; // Hide badge
    }
  }

  function renderCartItems() {
    const cartItemsContainer = document.getElementById('cart-items');
    cartItemsContainer.innerHTML = ''; // Clear previous items

    cart.forEach((item, index) => {
      const cardHTML = `
        <div class="flex items-center relative p-4 md:p-6 bg-gray-50 rounded-lg shadow">
          <img src="${item.image}" alt="${item.name}" class="w-16 h-16 md:w-20 md:h-20 object-cover rounded-lg">
          <div class="ml-4 md:ml-6 flex-1">
            <p class="text-sm md:text-base font-semibold line-clamp-2">${item.name}</p>
            <p class="text-xs md:text-sm text-gray-500 mt-1">Rp. ${item.price.toLocaleString('id-ID')}</p>
          </div>
          <div class="flex items-center">
            <div class="flex border border-gray-300 rounded-md">
              <button class="bg-white w-5 h-5 flex items-center justify-center border-r border-gray-300 hover:bg-gray-200 text-xs font-semibold rounded-l-md" onclick="updateQuantity(${index}, -1)">-</button>
              <input type="text" value="${item.quantity}" class="w-6 text-center border-none p-0 text-xs rounded-none" readonly style="height: 20px;">
              <button class="bg-white w-5 h-5 flex items-center justify-center border-l border-gray-300 hover:bg-gray-200 text-xs font-semibold rounded-r-md" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <button class="absolute top-0 right-0 mt-1 mr-1 text-red-600 hover:text-red-800 text-xs" onclick="removeItem(${index})">
            &#x2716; hapus
          </button>
        </div>
      `;
      cartItemsContainer.insertAdjacentHTML('beforeend', cardHTML);
    });
  }

  function updateQuantity(index, delta) {
    if (cart[index].quantity + delta > 0) {
      cart[index].quantity += delta;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
      updateCartBadge(); // Update badge count
    }
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCartItems();
    updateCartBadge(); // Update badge count
  }

  function toggleCartModal() {
    const modal = document.getElementById('cart-modal');
    modal.classList.toggle('hidden');
    if (!modal.classList.contains('hidden')) {
      renderCartItems(); // Render items when modal opens
    }
  }

  function closeModal() {
    document.getElementById('cart-modal').classList.add('hidden');
  }

  // Update badge count on page load
  document.addEventListener('DOMContentLoaded', updateCartBadge);
</script>














<script>
document.addEventListener('DOMContentLoaded', function() {
    const addToCartBtn = document.querySelector('#add-to-cart');
    const cartContent = document.querySelector('#cart-content');
    const cartBadge = document.querySelector('#cart-badge'); // Ambil badge merah

    // Contoh data produk dari {{page.product}} dan {{page.price}}
    const product = {
        name: "{{page.product}}", // Ganti ini dengan {{page.product}}
        price: "{{page.price}}"    // Ganti ini dengan {{page.price}}
    };

    // Event listener untuk tombol Add to Cart
    addToCartBtn.addEventListener('click', function() {
        // Ambil item cart dari localStorage
        let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];

        // Tambah produk ke array cart
        cart.push(product);

        // Simpan array cart kembali ke localStorage
        localStorage.setItem('cart', JSON.stringify(cart));

        // Update tampilan cart dan badge
        updateCartDisplay();
    });

    // Fungsi untuk update tampilan cart dan badge
    function updateCartDisplay() {
        // Ambil item cart dari localStorage
        let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];

        // Kosongkan konten cart sebelum diupdate
        cartContent.innerHTML = '';

        // Loop setiap item di cart dan tampilkan
        cart.forEach(item => {
            const productElement = document.createElement('div');
            productElement.textContent = `${item.name} - ${item.price}`;
            cartContent.appendChild(productElement);
        });

        // Tampilkan badge merah kalau ada barang di cart
        if (cart.length > 0) {
            cartBadge.classList.remove('hidden');
        } else {
            cartBadge.classList.add('hidden');
        }
    }

    // Panggil fungsi updateCartDisplay saat halaman di-load
    updateCartDisplay();
});


// script untuk modal dan card loop item
document.addEventListener('DOMContentLoaded', function() {
    const cartButton = document.querySelector('#cart');
    const cartModal = document.querySelector('#cart-modal');
    const closeModal = document.querySelector('#close-modal');
    const cartItemsContainer = document.querySelector('#cart-items');
    const cartBadge = document.querySelector('#cart-badge');

    // Buka Modal saat icon cart di klik
    cartButton.addEventListener('click', function() {
        updateCartDisplay();  // Update cart tiap kali dibuka
        cartModal.classList.remove('hidden');
    });

    // Tutup Modal saat tombol close di klik
    closeModal.addEventListener('click', function() {
        cartModal.classList.add('hidden');
    });

    // Fungsi untuk update cart display (menampilkan item cart)
    function updateCartDisplay() {
        let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
        cartItemsContainer.innerHTML = '';

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        } else {
            cart.forEach((item, index) => {
                const cartItem = `
                    <div class="flex items-center justify-between mb-4 p-3 border rounded-lg">
                        <div class="flex items-center">
                            <!-- Gambar Produk -->
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover mr-4">
                            <div>
                                <!-- Nama Produk -->
                                <h3 class="font-semibold">${item.name}</h3>
                                <!-- Harga Produk -->
                                <p class="text-gray-500">${item.price}</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <!-- Quantity Selector -->
                            <button class="decrease-qty bg-gray-300 text-black px-2 py-1 rounded-l">-</button>
                            <input type="number" class="qty-input w-10 text-center border px-2 py-1" value="${item.quantity}">
                            <button class="increase-qty bg-gray-300 text-black px-2 py-1 rounded-r">+</button>
                            <!-- Tombol Hapus -->
                            <button class="remove-item bg-red-500 text-white p-2 ml-4 rounded" data-index="${index}">Hapus</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.insertAdjacentHTML('beforeend', cartItem);
            });
        }

        // Tampilkan badge merah kalau ada barang di cart
        updateCartBadge(cart);

        // Tambah listener untuk hapus item
        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', function() {
                removeItemFromCart(button.dataset.index);
            });
        });

        // Tambah listener untuk ubah quantity
        document.querySelectorAll('.decrease-qty').forEach((button, index) => {
            button.addEventListener('click', function() {
                changeQuantity(index, -1);
            });
        });

        document.querySelectorAll('.increase-qty').forEach((button, index) => {
            button.addEventListener('click', function() {
                changeQuantity(index, 1);
            });
        });
    }

    // Fungsi untuk update badge cart
    function updateCartBadge(cart) {
        if (cart.length > 0) {
            cartBadge.classList.remove('hidden');
        } else {
            cartBadge.classList.add('hidden');
        }
    }

    // Fungsi untuk mengubah quantity
    function changeQuantity(index, amount) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        cart[index].quantity += amount;
        if (cart[index].quantity < 1) cart[index].quantity = 1;  // Minimal 1
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    // Fungsi untuk hapus item dari cart
    function removeItemFromCart(index) {
        let cart = JSON.parse(localStorage.getItem('cart'));
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
    }

    // Panggil fungsi updateCartBadge saat halaman di-load
    updateCartDisplay();
});
</script>
