---
layout: default
title: "Judul Blog"
date: {{ page.date }}
---

<div class="container mx-auto px-4 py-6">
    <!-- Judul Blog -->
    <h1 class="text-3xl font-bold mb-4">{{ page.title }}</h1>
    
    <!-- Gambar Thumbnail -->
    <img src="{{ page.thumbnail }}" alt="{{ page.title }} thumbnail" class="w-full h-auto mb-4">

    <!-- Tanggal Upload -->
    <p class="text-xs text-gray-500 mb-4">{{ page.date | date: "%B %d, %Y" }}</p>

    <!-- Isi Blog -->
    <div class="blog-content mb-6">
        {{ content }}
    </div>

    <!-- Sidebar untuk mode desktop -->
    <div class="hidden lg:block lg:w-1/3 lg:float-right">
        <h2 class="text-xl font-bold mb-4">Artikel Lainnya</h2>
        {% for post in site.posts %}
            <div class="flex mb-4">
                <img src="{{ post.thumbnail }}" alt="{{ post.title }} thumbnail" class="w-16 h-16 mr-3">
                <div>
                    <h3 class="font-semibold">{{ post.title }}</h3>
                    <p class="text-xs text-gray-500">{{ post.date | date: "%B %d, %Y" }}</p>
                    <p class="text-sm truncate">{{ post.excerpt }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- CSS inline untuk mode mobile -->
<style>
    @media (max-width: 1024px) {
        .sidebar {
            display: none;
        }
    }
</style>
