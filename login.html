<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login Page</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDxhleffOMvCA8vo348aNBji2GisouGOjA",
      authDomain: "compimedic-login-admin.firebaseapp.com",
      projectId: "compimedic-login-admin",
      storageBucket: "compimedic-login-admin.appspot.com",
      messagingSenderId: "89992588630",
      appId: "1:89992588630:web:daf79b5efcf9654c3a7af7"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          alert('Login berhasil!');
          window.location.href = 'daftar-harga.html';
        })
        .catch((error) => {
          alert('Login gagal: ' + error.message);
        });
    });
  </script>
</body>
</html>
