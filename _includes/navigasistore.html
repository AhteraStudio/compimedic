<script>
document.addEventListener('DOMContentLoaded', function() {
  const openModalBtn = document.getElementById('myCartDropdownButton1');
  const modal = document.getElementById('productModal');

  // Event listener buat buka modal
  openModalBtn.addEventListener('click', function() {
    modal.classList.remove('hidden');
    history.pushState(null, null, null); // Trigger back event ketika modal dibuka
  });

  // Event listener buat dismiss modal pake tombol back
  window.addEventListener('popstate', function() {
    if (!modal.classList.contains('hidden')) {
      modal.classList.add('hidden');
    }
  });

  // Card 1
  const priceElement = document.getElementById('price');
  const quantityElement = document.getElementById('quantity');
  const totalElement = document.getElementById('total');

  let price = parseInt(priceElement.innerText.replace(/[^0-9]/g, ''));

  function updateTotal() {
    let quantity = parseInt(quantityElement.value);
    let total = price * quantity;
    totalElement.innerText = total.toLocaleString('id-ID');
  }

  document.querySelector('.increment').addEventListener('click', function() {
    quantityElement.value = parseInt(quantityElement.value) + 1;
    updateTotal();
  });

  document.querySelector('.decrement').addEventListener('click', function() {
    if (quantityElement.value > 1) {
      quantityElement.value = parseInt(quantityElement.value) - 1;
      updateTotal();
    }
  });

  quantityElement.addEventListener('input', function() {
    if (quantityElement.value < 1) quantityElement.value = 1;
    updateTotal();
  });

  document.querySelector('.dismiss').addEventListener('click', function() {
    this.closest('.card').remove();
  });

  // Card 2
  const priceElement2 = document.getElementById('price2');
  const quantityElement2 = document.getElementById('quantity2');
  const totalElement2 = document.getElementById('total2');

  let price2 = parseInt(priceElement2.innerText.replace(/[^0-9]/g, ''));

  function updateTotal2() {
    let quantity2 = parseInt(quantityElement2.value);
    let total2 = price2 * quantity2;
    totalElement2.innerText = total2.toLocaleString('id-ID');
  }

  document.querySelector('.increment2').addEventListener('click', function() {
    quantityElement2.value = parseInt(quantityElement2.value) + 1;
    updateTotal2();
  });

  document.querySelector('.decrement2').addEventListener('click', function() {
    if (quantityElement2.value > 1) {
      quantityElement2.value = parseInt(quantityElement2.value) - 1;
      updateTotal2();
    }
  });

  quantityElement2.addEventListener('input', function() {
    if (quantityElement2.value < 1) quantityElement2.value = 1;
    updateTotal2();
  });

  document.querySelector('.dismiss').addEventListener('click', function() {
    this.closest('.card').remove();
  });
});

//cookies
function saveToCart(product) {
    var cart = JSON.parse(document.cookie.replace(/(?:(?:^|.*;\s*)cart\s*=\s*([^;]*).*$)|^.*$/, "$1") || '[]');
    cart.push(product);
    document.cookie = 'cart=' + JSON.stringify(cart) + '; path=/';
}

// Simpan data produk ke dalam cookies ketika tombol "Add to Cart" diklik
document.querySelector('.add-to-cart').addEventListener('click', function() {
    var product = {
        image: document.querySelector('.card img').src,
        product: document.querySelector('.card h2').innerText,
        price: document.querySelector('.card #total').innerText,
        quantity: parseInt(document.getElementById('quantity').value)
    };
    saveToCart(product);
});
//end cookies
