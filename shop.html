---
layout: default
---

<div id="product-container" class="grid-container">
  {% for item in site.items %}
    <div class="card">
      <div class="card-image">
        <img src="{{ item.image }}" alt="{{ item.title }}">
      </div>
      <div class="card-content">
        <h2 class="card-title">{{ item.title }}</h2>
        <p class="card-location">{{ item.location }}</p>
        <p class="card-preorder">{{ item.preorder }}</p>
        <p class="card-discount">{{ item.discount }}</p>
        <p class="card-price">Rp. {{ item.price }}</p>
      </div>
    </div>
  {% endfor %}
</div>

<style>
/* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Grid container setup */
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}

/* Card styling with fixed size */
.card {
  width: 200px; /* Tetapkan lebar card */
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05); /* Efek hover */
}

/* Square image setup */
.card-image {
  width: 100%;
  height: 200px; /* Tetapkan tinggi gambar */
  background-size: cover;
  background-position: center;
  background-color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  aspect-ratio: 1 / 1; /* Ini buat bikin gambar square */
}

.card-content {
  padding: 15px;
  text-align: left;
}

.card-title {
  font-size: 1rem;
  margin-bottom: 8px;
  font-weight: bold;
  color: #333;
}

.card-location,
.card-preorder,
.card-discount {
  font-size: 0.85rem;
  color: #777;
  margin-bottom: 5px;
}

.card-price {
  font-size: 1rem;
  color: #e74c3c;
  font-weight: bold;
  margin-top: 10px;
}

/* Responsive behavior */
@media (min-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(6, 1fr);
  }
}

@media (max-width: 1024px) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
