<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
</head>
<body>
    <header>
        <h1>{{ page.product }}</h1>
    </header>
    <main>
        <img src="{{ page.image }}" alt="{{ page.product }}">
        <p>Price: {{ page.price | currency: "IDR" }}</p>
        <p>Location: {{ page.location }}</p>
        <p>Discount: {{ page.discount }}</p>
        <p>Preorder: {{ page.preorder }}</p>
        <p>Description: {{ page.description }}</p>
        <p>Category: {{ page.category }}</p>
        <a href="{{ page.link }}">More details</a>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
